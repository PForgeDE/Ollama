version: '3.8'

services:
  ollama:
    image: ghcr.io/pforgedde/ollama:latest
    container_name: ollama-qwen3
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODEL=qwen3:1.7b
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=-1

volumes:
  ollama_data:
    name: ollama_data
